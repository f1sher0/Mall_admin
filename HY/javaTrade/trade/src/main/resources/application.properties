spring.datasource.url=jdbc:mysql://localhost:3306/dhamazon
spring.datasource.username=root
spring.datasource.password=198455
server.port=5052

logging.level.com.trade.demo.mapper:debug


mybatis-plus:
    configuration:
# 使用数据库原生的分页方式
use-generated-keys: true
# 配置逻辑删除插件
logic-delete-value: 1
logic-not-delete-value: 0
#mapper-locations: classpath:mapper/*.xml
mapper-locations: com.trade.demo:mapper/*.xml

#在映射实体或者属性时，将数据库中表名和字段名中的下划线去掉，按照驼峰命名法映射
map-underscore-to-camel-case: true
log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
global-config:
db-config:
id-type: ASSIGN_ID

mybatis.mapper-locations=classpath*:com/trade/demo/mapper/*.xml
spring.mvc.converters.preferred-json-mapper=jackson

#为了备份!
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB

